<!DOCTYPE html>
<html>

<head>
    <title>Jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    <a href="#">Link1</a>
    <h3 id="Header">Kurslarim</h3>
    <ul id="Liste">
        <li class="item1">Js</li>
        <li>Php <a href="#">Link2</a></li>
        <li>Objective C</li>
    </ul>
    <script>

        //Javascript ile seçme
        // document.getElementById("header").style.color = "red";

        // jQuery ile CSS değiştirme
        $("#Header").css("color", "red");

        // jQuery ile id seçme

        // $("#Liste a").css("text-decoration", "none");

        $("a").css("text-decoration", "none");

        var styles =

        {

            color:"blue",
            fontSize:"20px",
            border:"1px solid red",
        }

        $("ul li").css(styles);


        var listeler = document.querySelectorAll("li");


        var i;

        for(i = 0 ; i < listeler.length ; i++)
        {
            listeler[i].style.color = "red";
        }

        $("a").css({

            color:"green",
            fontSize:"16px",
            border:"2px solid blue",
        });








    </script>

</body>

</html>
