<!DOCTYPE html>
<html>

<head>
    <title>Jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


   <style>

    .paragrafrenklendir

     {
            color: red;
     }
       
       


   </style>


    </head>

<body>

    <p>Sifirdan ileri Düzey Web Geliştirme</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>

     




<script>
        

        $(document).ready(function()
        {

             $("#hide").click(function()
             {
                $("p").hide("slow"); //paragrafı gizler yavaş şekilde
             });

             $("#show").click(function()
             {
                $("p").show(2000 , function()
                {
                    alert("Paragraf Gösterildi");
                }); 
                
                //paragrafı gösterir yavaş şekilde
             });

             $("#toggle").click(function()
             {
                $("p").toggle("fast"); //paragrafı gizler ve gösterir hızlı bir şekilde
             });

        });

    





         

        








    </script>

</body>

</html>
